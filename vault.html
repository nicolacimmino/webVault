<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Vault</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="?action=encrypt">Encrypt</a></li>
                <li><a href="?action=decrypt">Decrypt</a></li>

                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">Saved Secrets<span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" id="savedSecretsMenu">
                    </ul>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>

<div class="container">
    <div class="panel panel-default" id="panelEncrypt">
        <div class="panel-heading">
            <h3 class="panel-title">Encrypt</h3>
        </div>
        <div class="panel-body">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label>Master Password</label>
                        <input id="masterPasswordEncrypt" type="password" class="form-control"
                               onkeyup="window.vault.ui.onPlainTextChange()">
                    </div>
                    <div class="form-group">
                        <label>Account</label>
                        <input id="account" type="text" class="form-control"
                               onkeyup="window.vault.ui.onPlainTextChange()">
                    </div>
                    <div class="form-group">
                        <label>Username</label>
                        <input id="username" type="text" class="form-control"
                               onkeyup="window.vault.ui.onPlainTextChange()">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input id="password" type="password" class="form-control"
                               onkeyup="window.vault.ui.onPlainTextChange()">
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <label>Encrypted</label>
                <button onclick="window.vault.ui.onStoreRequested()">
                    <span class="glyphicon glyphicon-save" aria-hidden="true"></span>
                </button>
                <button onclick="window.vault.ui.showSecretQRCode()" data-toggle="modal" data-target="#qrCodeModal">
                    <span class="glyphicon glyphicon-qrcode" aria-hidden="true"></span>
                </button>

                <pre id="encrypted"></pre>

                <label>Decrypt URL</label>
                <button onclick="window.vault.ui.showSecretLinkQRCode()" data-toggle="modal" data-target="#qrCodeModal">
                    <span class="glyphicon glyphicon-qrcode" aria-hidden="true"></span>
                </button>
                <pre id="decryptUrl"></pre>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="panel panel-default" id="panelDecrypt">
        <div class="panel-heading">
            <h3 class="panel-title">Decrypt</h3>
        </div>
        <div class="panel-body">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Master Password</label>
                    <input id="masterPasswordDecrypt" type="password" class="form-control"
                           onkeyup="window.vault.ui.onEncryptedTextChange()">
                </div>
                <textarea class="form-control" rows="3" id="encryptedText"
                          onchange="vault.ui.onEncryptedTextChange()"></textarea>
            </div>
            <div class="col-md-6">
                <div id="decrypted">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <!-- QR Code Modal -->
    <div class="modal fade" id="qrCodeModal" tabindex="-1" role="dialog" aria-labelledby="qrCodeModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="qrCodeModalLabel"></h4>
                </div>
                <div class="modal-body text-center">
                    <div id="qrcode"></div>
                    <br>
                    <pre id="qrCodeText"></pre>
                </div>
            </div>
        </div>
    </div>

</div>


</body>

<script type="text/javascript" src="js/aes.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.qrcode.min.js"></script>
<script type="text/javascript" src="js/url.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/vault.js"></script>
