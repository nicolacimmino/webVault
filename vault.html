<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Vault</a>

        <!-- Collect the nav links, forms, and other content for toggling -->

                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"

                    </ul>
                </li>
            </ul>

<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Encrypt</h3>
        </div>
        <div class="panel-body">
            <div class="col-md-2">
                <form>
                    <div class="form-group">
                        <label>Master Password</label>
                        <input id="masterPasswordEncrypt" type="password" class="form-control"
                               onkeyup="window.vault.ui.onPlainTextChange()">
                    </div>
                    <div class="form-group">
                        <label>Account</label>
                        <input id="account" type="text" class="form-control"
                               onkeyup="window.vault.ui.onPlainTextChange()">
                    </div>
                    <div class="form-group">
                        <label>Username</label>
                        <input id="username" type="text" class="form-control"
                               onkeyup="window.vault.ui.onPlainTextChange()">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input id="password" type="password" class="form-control"
                               onkeyup="window.vault.ui.onPlainTextChange()">
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <pre id="encrypted"></pre>
                <button class="btn btn-success" onclick="window.vault.ui.onStoreRequested()">Save</button>
                <button>
                    <span class="glyphicon glyphicon-qrcode" aria-hidden="true"></span>
                </button>
            </div>
            <div class="col-md-4">
                <div id="qrcode"></div>
            </div>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Decrypt</h3>
        </div>
        <div class="panel-body">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Master Password</label>
                    <input id="masterPasswordDecrypt" type="password" class="form-control"
                           onkeyup="window.vault.ui.onEncryptedTextChange()">
                </div>
                <textarea class="form-control" rows="3" id="encryptedText" onchange="vault.ui.onEncryptedTextChange()"></textarea>
            </div>
            <div class="col-md-6">
                <div id="decrypted">

                </div>
            </div>
        </div>
    </div>

</div>
